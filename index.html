<!DOCTYPE html>
<html>

<head>

  <title>Avalanche analysis</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" /> -->

  <!-- DEPENDENCIES
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- D3 -->
  <script src="/js/d3.min.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
    crossorigin=""></script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


  <!-- lodash _ -->
  <script src="js/lodash.js" type="text/javascript"></script>

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- Scripts and components
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="js/constants.js" type="text/javascript"></script>
  <script src="js/utils.js" type="text/javascript"></script>
  <script src="js/polar.js" type="text/javascript"></script>
  <script src="js/elevation.js" type="text/javascript"></script>
  <script src="js/month.js" type="text/javascript"></script>
  <script src="js/map.js" type="text/javascript"></script>
  <script src="js/dangers.js" type="text/javascript"></script>
  <script src="js/activities.js" type="text/javascript"></script>
  <script src="js/textual.js" type="text/javascript"></script>
  <script src="js/years.js" type="text/javascript"></script>

  <script src="js/app.js" type="text/javascript"></script>

</head>

<body>

  <div id="filter-selection-menu">
    <div id="filters">
      <h4>Filters</h4>
    </div>
    <div id="selection">
      <h4>Selection</h4>
      <dl></dl>
    </div>
  </div>

  <div id="legend-menu">
    <h4>Color key</h4>
    <h5>Statistics</h5>
      <svg height="12" width="12" class="keyPoint">
        <circle r=5 fill="#c0392b" transform="translate(6,6)"/>
      </svg>accidents
      <br/>
      <svg height="12" width="12" class="keyPoint">
        <circle r=5 fill="#2c3e50" transform="translate(6,6)"/>
      </svg>deaths
      <br/>
      <svg height="12" width="12" class="keyPoint">
        <circle r=5 fill="#f39c12" transform="translate(6,6)"/>
      </svg>caught
      <br/>
      <svg height="12" width="12" class="keyPoint">
        <circle r=5 fill="#1abc9c" transform="translate(6,6)"/>
      </svg>burried
      <br/>

    <h5>Danger level</h5>
      <svg height="12" width="12" class="keyPoint">
        <circle r=5 fill="#ccff66" transform="translate(6,6)"/>
      </svg>level 1
      <br/>
      <svg height="12" width="12" class="keyPoint">
        <circle r=5 fill="#ffff00" transform="translate(6,6)"/>
      </svg>level 2
      <br/>
      <svg height="12" width="12" class="keyPoint">
        <circle r=5 fill="#ff9900" transform="translate(6,6)"/>
      </svg>level 3
      <br/>
      <svg height="12" width="12" class="keyPoint">
        <circle r=5 fill="#ff0000" transform="translate(6,6)"/>
      </svg>level 4
      <br/>
      <svg height="12" width="12" class="keyPoint">
        <circle r=5 fill="#9102ff" transform="translate(6,6)"/>
      </svg>level 5
      <br/>
    
    <h5>Activity type</h5>
      <svg height="12" width="12" class="keyPoint">
        <circle r=5 fill="#2ecc71" transform="translate(6,6)"/>
      </svg>Backcountry touring
      <br/>
      <svg height="12" width="12" class="keyPoint">
        <circle r=5 fill="#9b59b6" transform="translate(6,6)"/>
      </svg>Off-piste skiing
      <br/>
      <svg height="12" width="12" class="keyPoint">
        <circle r=5 fill="#34495e" transform="translate(6,6)"/>
      </svg>Transportation
      
      <h5>Snow level</h5>
      <svg height="12" width="12" class="keyPoint">
        <circle r=5 fill="#ccff66" transform="translate(6,6)"/>
      </svg><10cm
      <br/>
      <svg height="12" width="12" class="keyPoint">
        <circle r=5 fill="#ffff00" transform="translate(6,6)"/>
      </svg><20cm
      <br/>
      <svg height="12" width="12" class="keyPoint">
        <circle r=5 fill="#ff9900" transform="translate(6,6)"/>
      </svg><50cm
      <br/>
      <svg height="12" width="12" class="keyPoint">
        <circle r=5 fill="#ff0000" transform="translate(6,6)"/>
      </svg><100cm
      <br/>
      <svg height="12" width="12" class="keyPoint">
        <circle r=5 fill="#9102ff" transform="translate(6,6)"/>
      </svg><200cm
      <br/>
    
  </div>

  <div class="container">
    <h1>They say it's risky, should I go?</h1>

    <div class="row">
      <div id="elevation" class="one-third column"></div>
      <div id="polar" class="one-third column"></div>
      <div id="month" class="one-third column"></div>
    </div>

    <div class="row" id="textual"></div>

    <div class="row">
      <div id="dangers" class="one-third column"></div>
      <div id="activities" class="one-third column"></div>
      <div id="years" class="one-third column"></div>
    </div>


    <div id="map"></div>
  </div>

</body>

</html>
